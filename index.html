        /* Custom CSS for transitions and animations */
        .slide-in {
            transform: translateX(100%);
            transition: transform 0.3s ease-out;
        }
        
        .slide-in.active {
            transform: translateX(0);
        }
        
        .fade-in {
            animation: fadeIn 0.3s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .notification {
            animation: slideUp 0.3s ease-out;
        }
        
        @keyframes slideUp {
            from { 
                transform: translateY(20px);
                opacity: 0;
            }
            to { 
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        .avatar-upload {
            position: relative;
            display: inline-block;
        }
        
        .avatar-upload input[type="file"] {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
        
        .post-actions {
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .border:focus{ 
            border-color: orange;
        }
        
        .post:hover .post-actions {
            opacity: 1;
        } 

        .figma-color{ 
            background-color:#FF5733 ;
        }
        .fa-bars,.fa-times{ 
            color:#FF5733

        // Load likes page
        function loadLikesPage() {
            likesContainer.innerHTML = '';
            
            // Get all posts by current user
            const userPosts = posts.filter(post => post.isAuthor);
            
            if (userPosts.length === 0) {
                likesContainer.innerHTML = `
                    <div class="empty-likes">
                        <i class="far fa-heart"></i>
                        <p>You haven't posted anything yet</p>
                        <p class="text-sm mt-2">Create your first post to see who likes it</p>
                    </div>
                `;
                return;
            }
            
            // Collect all likes from user's posts
            let allLikes = [];
            userPosts.forEach(post => {
                if (post.likedBy && post.likedBy.length > 0) {
                    post.likedBy.forEach(like => {
                        allLikes.push({
                            ...like,
                            postContent: post.content
                        });
                    });
                }
            });
            
            if (allLikes.length === 0) {
                likesContainer.innerHTML = `
                    <div class="empty-likes">
                        <i class="far fa-heart"></i>
                        <p>No one has liked your posts yet</p>
                        <p class="text-sm mt-2">Keep posting and engaging with others</p>
                    </div>
                `;
                return;
            }
            
            // Sort by most recent
            allLikes.sort((a, b) => new Date(b.time) - new Date(a.time));
            
            // Display likes
            allLikes.forEach(like => {
                const likeElement = document.createElement('div');
                likeElement.className = 'like-item';
                likeElement.innerHTML = `
                    <img src="${like.avatar}" alt="${like.name}" class="like-avatar">
                    <div class="like-info">

                `;
                likesContainer.appendChild(likeElement);
            });
            
            // Show the likes page
            likesPage.classList.remove('hidden');
        }

        // Delete post

                renderPosts();

                showNotification('Post deleted successfully');

        // Like post
        function likePost(postId) {
            const post = posts.find(p => p.id === postId);
            if (!post) return;
            
            post.likes += 1;
            
            // Add to likedBy array if it's the current user's post
            if (post.isAuthor) {
                if (!post.likedBy) {
                    post.likedBy = [];
                }
                
                // Simulate a random user liking the post
                const randomUser = {
                    id: Date.now(),
                    name: ["Alex", "Sam", "Taylor", "Jordan", "Casey"][Math.floor(Math.random() * 5)],
                    avatar: `https://randomuser.me/api/portraits/${Math.random() > 0.5 ? 'men' : 'women'}/${Math.floor(Math.random() * 50)}.jpg`,
                    time: "Just now"
                };
                
                post.likedBy.unshift(randomUser);
            }
            
            renderPosts();
            
            // Show notification
            showNotification('You liked a post');
        }

        function showCommentsModal(postId) {

        // Edit comment

        });

        backToWallFromLikesBtn.addEventListener('click', () => {
            likesPage.classList.add('hidden');
        });

        profileForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const newName = nameInput.value.trim();
            const newBio = bioInput.value.trim();
            
            if (newName) {
                currentUser.name = newName;
                currentUser.bio = newBio;
                
                // Save to localStorage
                localStorage.setItem('socialWallUserName', newName);
                localStorage.setItem('socialWallUserBio', newBio);
                
                // Update posts where user is author
                posts.forEach(post => {
                    if (post.isAuthor) {
                        post.author = newName;
                    }
                });
                
                renderPosts();
                editProfilePage.classList.add('hidden');
                showNotification('Profile updated successfully');
            }
        });

        avatarInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    profileAvatar.src = event.target.result;
                    currentUser.avatar = event.target.result;
                    
                    // Save to localStorage
                    localStorage.setItem('socialWallUserAvatar', event.target.result);
                    
                    // Update posts where user is author
                    posts.forEach(post => {
                        if (post.isAuthor) {
                            post.avatar = event.target.result;
                        }
                    });
                    
                    renderPosts();
                    showNotification('Profile picture updated');
                };
                reader.readAsDataURL(file);
            }
        });

        // Close modals when clicking outside
        window.addEventListener('click', (e) => {
            if (e.target === addPostModal) {
                addPostModal.classList.add('hidden');
            }
            
            if (e.target === sideMenu) {
                document.querySelector('.slide-in').classList.remove('active');
                setTimeout(() => {
                    sideMenu.classList.add('hidden');
                }, 300);
            }
            
            if (e.target === notificationPanel) {
                notificationPanel.classList.add('hidden');
            }
            
            if (e.target === commentsModal) {
                commentsModal.classList.add('hidden');
                editingCommentId = null;
            }
            
            if (e.target === likesPage) {
                likesPage.classList.add('hidden');
            }
        });

        // Initialize the app
        initApp();
    </script>
</body>
</html>
