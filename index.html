<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Wall</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Custom CSS for transitions and animations */
        .slide-in {
            transform: translateX(100%);
            transition: transform 0.3s ease-out;
        }
        
        .slide-in.active {
            transform: translateX(0);
        }
        
        .fade-in {
            animation: fadeIn 0.3s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .notification {
            animation: slideUp 0.3s ease-out;
        }
        
        @keyframes slideUp {
            from { 
                transform: translateY(20px);
                opacity: 0;
            }
            to { 
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        .avatar-upload {
            position: relative;
            display: inline-block;
        }
        
        .avatar-upload input[type="file"] {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
        
        .post-actions {
            opacity: 0;
            transition: opacity 0.2s ease;
        }
        
        .post:hover .post-actions {
            opacity: 1;
        }

        .figma-color{ 
            background-color:#FF5733 ;
        }
    </style>
</head>
<body class="bg-gray-100 font-sans">
    <!-- Login Page -->
    <div id="login-page" class="min-h-screen flex flex-col items-center justify-center p-4">
        <div class="w-full max-w-md bg-white rounded-lg shadow-md p-8">
            <div class="flex justify-center mb-8">
                <div class="bg-blue-500 text-white p-4 rounded-full">
                    <i class="fas fa-comments text-4xl"></i>
                </div>
            </div>
            <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Welcome to Social Wall</h1>
            <p class="text-gray-600 text-center mb-8">Connect with friends and share your thoughts</p>
            
            <button id="google-login" class="w-full flex items-center justify-center gap-3 bg-white border border-gray-300 rounded-lg py-3 px-4 text-gray-700 font-medium hover:bg-gray-50 transition-colors mb-4">
                <i class="fab fa-google text-red-500"></i>
                Continue with Google
            </button>
            
            <div class="text-center text-sm text-gray-500 mt-6">
                By continuing, you agree to our Terms and Privacy Policy
            </div>
        </div>
    </div>

    <!-- Main App (hidden initially) -->
    <div id="app" class="hidden min-h-screen flex flex-col">
        <!-- Header -->
        <header class="bg-white shadow-sm sticky top-0 z-10">
            <div class="container mx-auto px-4 py-3 flex items-center justify-between">
                <div class="flex items-center">
                        <img src="logo.svg">
                </div>
                
                <div class="flex items-center space-x-4">
                    <button id="add-post-btn" class="text-white px-4 py-2 rounded-full text-sm font-medium transition-colors figma-color">
                        <i class="fas fa-plus mr-1"></i> New Post
                    </button>
                    
                    <button id="menu-btn" class="text-gray-600 hover:text-gray-900">
                        <i class="fas fa-bars text-xl"></i>
                    </button>
                </div>
            </div>
        </header>

        <!-- Notification Bell -->
        <div class="fixed bottom-6 right-6 z-20">
            <button id="notification-btn" class="bg-white w-12 h-12 rounded-full shadow-lg flex items-center justify-center text-gray-700 hover:text-blue-500 relative">
                <i class="fas fa-bell text-xl"></i>
                <span id="notification-count" class="absolute -top-1 -right-1 bg-red-500 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center hidden">3</span>
            </button>
        </div>

        <!-- Notification Panel -->
        <div id="notification-panel" class="fixed bottom-20 right-6 w-72 bg-white rounded-lg shadow-xl z-10 hidden overflow-hidden">
            <div class="p-3 border-b border-gray-200 flex justify-between items-center bg-gray-50">
                <h3 class="font-medium text-gray-800">Notifications</h3>
                <button id="close-notifications" class="text-gray-500 hover:text-gray-700">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="max-h-96 overflow-y-auto">
                <!-- Notifications will be added here dynamically -->
            </div>
        </div>

        <!-- Side Menu -->
        <div id="side-menu" class="fixed inset-0 bg-black bg-opacity-50 z-30 hidden">
            <div class="absolute right-0 top-0 h-full w-72 bg-white slide-in">
                <div class="p-4 border-b border-gray-200 flex justify-between items-center">
                    <div class="flex items-center">
                        <div class="bg-blue-500 text-white p-2 rounded-full mr-3">
                            <i class="fas fa-comments"></i>
                        </div>
                        <h3 class="font-bold text-gray-800">Menu</h3>
                    </div>
                    <button id="close-menu" class="text-gray-500 hover:text-gray-700">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <nav class="p-4">
                    <ul>
                        <li class="mb-2">
                            <button id="edit-profile-btn" class="w-full text-left px-4 py-3 rounded-lg hover:bg-gray-100 transition-colors flex items-center">
                                <i class="fas fa-user-edit text-gray-500 mr-3"></i>
                                Edit Profile
                            </button>
                        </li>
                        <li class="mb-2">
                            <button class="w-full text-left px-4 py-3 rounded-lg hover:bg-gray-100 transition-colors flex items-center">
                                <i class="fas fa-users text-gray-500 mr-3"></i>
                                Followers
                            </button>
                        </li>
                        <li>
                            <button id="logout-btn" class="w-full text-left px-4 py-3 rounded-lg hover:bg-gray-100 transition-colors flex items-center text-red-500">
                                <i class="fas fa-sign-out-alt mr-3"></i>
                                Logout
                            </button>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>

        <!-- Main Content -->
        <main class="flex-grow container mx-auto px-4 py-6">
            <div class="max-w-2xl mx-auto">
                <!-- Posts will be added here dynamically -->
                <div id="posts-container"></div>
                
                <!-- Loading indicator -->
                <div id="loading" class="text-center py-8">
                    <i class="fas fa-spinner fa-spin text-gray-400 text-2xl"></i>
                </div>
            </div>
        </main>

        <!-- Add Post Modal -->
        <div id="add-post-modal" class="fixed inset-0 bg-black bg-opacity-50 z-40 hidden flex items-center justify-center p-4">
            <div class="bg-white rounded-lg shadow-xl w-full max-w-md fade-in">
                <div class="p-4 border-b border-gray-200 flex justify-between items-center">
                    <h3 class="font-medium text-gray-800">Create New Post</h3>
                    <button id="close-post-modal" class="text-gray-500 hover:text-gray-700">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="p-4">
                    <form id="post-form">
                        <div class="mb-4">
                            <textarea id="post-content" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" rows="4" placeholder="What's on your mind?"></textarea>
                        </div>
                        <div class="flex justify-end">
                            <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg font-medium transition-colors">
                                Post
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Edit Profile Page (hidden initially) -->
        <div id="edit-profile-page" class="hidden min-h-screen bg-white fixed inset-0 z-50 overflow-y-auto">
            <div class="container mx-auto px-4 py-6 max-w-2xl">
                <div class="flex items-center justify-between mb-6">
                    <button id="back-to-wall" class="text-gray-500 hover:text-gray-700">
                        <i class="fas fa-arrow-left text-xl"></i>
                    </button>
                    <h2 class="text-xl font-bold text-gray-800">Edit Profile</h2>
                    <div class="w-6"></div> <!-- Spacer for alignment -->
                </div>
                
                <div class="bg-gray-50 rounded-lg p-6 mb-6">
                    <div class="flex flex-col items-center mb-6">
                        <div class="avatar-upload mb-4">
                            <div class="relative">
                                <img id="profile-avatar" src="https://ui-avatars.com/api/?name=User&background=random" alt="Profile" class="w-24 h-24 rounded-full object-cover border-4 border-white shadow">
                                <div class="absolute bottom-0 right-0 bg-blue-500 text-white p-2 rounded-full">
                                    <i class="fas fa-camera"></i>
                                </div>
                                <input type="file" id="avatar-input" accept="image/*" class="hidden">
                            </div>
                        </div>
                        <h3 id="profile-name" class="text-xl font-bold text-gray-800">User Name</h3>
                    </div>
                    
                    <form id="profile-form">
                        <div class="mb-4">
                            <label for="name-input" class="block text-sm font-medium text-gray-700 mb-1">Display Name</label>
                            <input type="text" id="name-input" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        
                        <div class="mb-4">
                            <label for="bio-input" class="block text-sm font-medium text-gray-700 mb-1">Bio</label>
                            <textarea id="bio-input" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" rows="3"></textarea>
                        </div>
                        
                        <div class="flex justify-end">
                            <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg font-medium transition-colors">
                                Save Changes
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Sample data for demo
        const samplePosts = [
            {
                id: 1,
                author: "John Doe",
                avatar: "https://randomuser.me/api/portraits/men/1.jpg",
                content: "Just finished my morning hike! The view was absolutely breathtaking. Can't wait to do it again tomorrow.",
                time: "2 hours ago",
                likes: 15,
                comments: 4,
                isAuthor: false
            },
            {
                id: 2,
                author: "Jane Smith",
                avatar: "https://randomuser.me/api/portraits/women/2.jpg",
                content: "Working on a new project that I'm really excited about. Stay tuned for updates! #coding #webdev",
                time: "5 hours ago",
                likes: 28,
                comments: 7,
                isAuthor: true
            },
            {
                id: 3,
                author: "Mike Johnson",
                avatar: "https://randomuser.me/api/portraits/men/3.jpg",
                content: "Just read an amazing book about productivity. Highly recommend 'Atomic Habits' by James Clear.",
                time: "1 day ago",
                likes: 42,
                comments: 12,
                isAuthor: false
            }
        ];

        const sampleNotifications = [
            {
                id: 1,
                type: "like",
                from: "Sarah Williams",
                avatar: "https://randomuser.me/api/portraits/women/4.jpg",
                postId: 2,
                time: "10 minutes ago"
            },
            {
                id: 2,
                type: "comment",
                from: "Alex Turner",
                avatar: "https://randomuser.me/api/portraits/men/5.jpg",
                postId: 2,
                content: "This sounds interesting! What tech stack are you using?",
                time: "25 minutes ago"
            },
            {
                id: 3,
                type: "follow",
                from: "Emily Davis",
                avatar: "https://randomuser.me/api/portraits/women/6.jpg",
                time: "1 hour ago"
            }
        ];

        // DOM Elements
        const loginPage = document.getElementById('login-page');
        const app = document.getElementById('app');
        const googleLoginBtn = document.getElementById('google-login');
        const addPostBtn = document.getElementById('add-post-btn');
        const menuBtn = document.getElementById('menu-btn');
        const sideMenu = document.getElementById('side-menu');
        const closeMenuBtn = document.getElementById('close-menu');
        const logoutBtn = document.getElementById('logout-btn');
        const editProfileBtn = document.getElementById('edit-profile-btn');
        const addPostModal = document.getElementById('add-post-modal');
        const closePostModalBtn = document.getElementById('close-post-modal');
        const postForm = document.getElementById('post-form');
        const postsContainer = document.getElementById('posts-container');
        const loadingIndicator = document.getElementById('loading');
        const notificationBtn = document.getElementById('notification-btn');
        const notificationPanel = document.getElementById('notification-panel');
        const closeNotificationsBtn = document.getElementById('close-notifications');
        const notificationCount = document.getElementById('notification-count');
        const editProfilePage = document.getElementById('edit-profile-page');
        const backToWallBtn = document.getElementById('back-to-wall');
        const profileForm = document.getElementById('profile-form');
        const nameInput = document.getElementById('name-input');
        const bioInput = document.getElementById('bio-input');
        const profileAvatar = document.getElementById('profile-avatar');
        const avatarInput = document.getElementById('avatar-input');

        // State
        let currentUser = null;
        let posts = [];
        let notifications = [];

        // Initialize the app
        function initApp() {
            // Check if user is logged in (for demo purposes)
            const isLoggedIn = localStorage.getItem('socialWallLoggedIn');
            
            if (isLoggedIn) {
                loginPage.classList.add('hidden');
                app.classList.remove('hidden');
                currentUser = {
                    name: localStorage.getItem('socialWallUserName') || "Jane Smith",
                    avatar: localStorage.getItem('socialWallUserAvatar') || "https://randomuser.me/api/portraits/women/2.jpg",
                    bio: localStorage.getItem('socialWallUserBio') || "Web developer and coffee enthusiast"
                };
                loadPosts();
                loadNotifications();
            }
        }

        // Load posts
        function loadPosts() {
            // Simulate loading
            setTimeout(() => {
                posts = samplePosts.map(post => ({
                    ...post,
                    isAuthor: post.author === currentUser.name
                }));
                
                renderPosts();
                loadingIndicator.classList.add('hidden');
            }, 800);
        }

        // Render posts
        function renderPosts() {
            postsContainer.innerHTML = '';
            
            if (posts.length === 0) {
                postsContainer.innerHTML = `
                    <div class="text-center py-12 text-gray-500">
                        <i class="fas fa-comment-slash text-4xl mb-4"></i>
                        <p>No posts yet. Be the first to share something!</p>
                    </div>
                `;
                return;
            }
            
            posts.forEach(post => {
                const postElement = document.createElement('div');
                postElement.className = 'post bg-white rounded-lg shadow mb-6 overflow-hidden';
                postElement.innerHTML = `
                    <div class="p-4">
                        <div class="flex items-center justify-between mb-3">
                            <div class="flex items-center">
                                <img src="${post.avatar}" alt="${post.author}" class="w-10 h-10 rounded-full object-cover mr-3">
                                <div>
                                    <h4 class="font-medium text-gray-800">${post.author}</h4>
                                    <p class="text-xs text-gray-500">${post.time}</p>
                                </div>
                            </div>
                            ${post.isAuthor ? `
                            <div class="post-actions relative">
                                <button class="text-gray-400 hover:text-gray-600 post-options-btn" data-post-id="${post.id}">
                                    <i class="fas fa-ellipsis-h"></i>
                                </button>
                                <div class="absolute right-0 mt-1 w-32 bg-white rounded-md shadow-lg py-1 z-10 hidden post-options-menu">
                                    <button class="block w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 edit-post-btn" data-post-id="${post.id}">Edit</button>
                                    <button class="block w-full text-left px-4 py-2 text-sm text-red-500 hover:bg-gray-100 delete-post-btn" data-post-id="${post.id}">Delete</button>
                                </div>
                            </div>
                            ` : ''}
                        </div>
                        <p class="text-gray-700 mb-4">${post.content}</p>
                        <div class="flex items-center justify-between text-gray-500 text-sm">
                            <div class="flex items-center space-x-4">
                                <button class="flex items-center hover:text-blue-500">
                                    <i class="far fa-heart mr-1"></i>
                                    <span>${post.likes}</span>
                                </button>
                                <button class="flex items-center hover:text-blue-500">
                                    <i class="far fa-comment mr-1"></i>
                                    <span>${post.comments}</span>
                                </button>
                            </div>
                            <button class="hover:text-blue-500">
                                <i class="far fa-share-square"></i>
                            </button>
                        </div>
                    </div>
                `;
                postsContainer.appendChild(postElement);
            });
            
            // Add event listeners for post options
            document.querySelectorAll('.post-options-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const postId = e.currentTarget.getAttribute('data-post-id');
                    const menu = e.currentTarget.nextElementSibling;
                    menu.classList.toggle('hidden');
                    
                    // Close other open menus
                    document.querySelectorAll('.post-options-menu').forEach(m => {
                        if (m !== menu) m.classList.add('hidden');
                    });
                });
            });
            
            document.querySelectorAll('.edit-post-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const postId = parseInt(e.currentTarget.getAttribute('data-post-id'));
                    editPost(postId);
                });
            });
            
            document.querySelectorAll('.delete-post-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const postId = parseInt(e.currentTarget.getAttribute('data-post-id'));
                    deletePost(postId);
                });
            });
            
            // Close menus when clicking elsewhere
            document.addEventListener('click', (e) => {
                if (!e.target.closest('.post-options-btn') && !e.target.closest('.post-options-menu')) {
                    document.querySelectorAll('.post-options-menu').forEach(menu => {
                        menu.classList.add('hidden');
                    });
                }
            });
        }

        // Load notifications
        function loadNotifications() {
            notifications = sampleNotifications;
            renderNotifications();
            
            if (notifications.length > 0) {
                notificationCount.textContent = notifications.length;
                notificationCount.classList.remove('hidden');
            }
        }

        // Render notifications
        function renderNotifications() {
            const container = notificationPanel.querySelector('div:last-child');
            container.innerHTML = '';
            
            if (notifications.length === 0) {
                container.innerHTML = `
                    <div class="p-4 text-center text-gray-500">
                        No notifications yet
                    </div>
                `;
                return;
            }
            
            notifications.forEach(notification => {
                const notificationElement = document.createElement('div');
                notificationElement.className = 'notification p-3 border-b border-gray-100 hover:bg-gray-50 cursor-pointer';
                
                let content = '';
                if (notification.type === 'like') {
                    content = `
                        <div class="flex items-center">
                            <img src="${notification.avatar}" alt="${notification.from}" class="w-8 h-8 rounded-full object-cover mr-3">
                            <div>
                                <p class="text-sm">
                                    <span class="font-medium">${notification.from}</span> liked your post
                                </p>
                                <p class="text-xs text-gray-500">${notification.time}</p>
                            </div>
                        </div>
                    `;
                } else if (notification.type === 'comment') {
                    content = `
                        <div class="flex items-start">
                            <img src="${notification.avatar}" alt="${notification.from}" class="w-8 h-8 rounded-full object-cover mr-3">
                            <div>
                                <p class="text-sm">
                                    <span class="font-medium">${notification.from}</span> commented on your post
                                </p>
                                <p class="text-xs text-gray-500 mt-1">"${notification.content}"</p>
                                <p class="text-xs text-gray-500 mt-1">${notification.time}</p>
                            </div>
                        </div>
                    `;
                } else if (notification.type === 'follow') {
                    content = `
                        <div class="flex items-center">
                            <img src="${notification.avatar}" alt="${notification.from}" class="w-8 h-8 rounded-full object-cover mr-3">
                            <div>
                                <p class="text-sm">
                                    <span class="font-medium">${notification.from}</span> started following you
                                </p>
                                <p class="text-xs text-gray-500">${notification.time}</p>
                            </div>
                        </div>
                    `;
                }
                
                notificationElement.innerHTML = content;
                container.appendChild(notificationElement);
            });
        }

        // Edit post
        function editPost(postId) {
            const post = posts.find(p => p.id === postId);
            if (!post) return;
            
            // For demo, we'll just open the add post modal with the post content
            document.getElementById('post-content').value = post.content;
            addPostModal.classList.remove('hidden');
            
            // In a real app, you would have a way to track that this is an edit
            // and update the existing post instead of creating a new one
        }

        // Delete post
        function deletePost(postId) {
            if (confirm('Are you sure you want to delete this post?')) {
                posts = posts.filter(post => post.id !== postId);
                renderPosts();
                
                // Show notification
                showNotification('Post deleted successfully');
            }
        }

        // Show notification
        function showNotification(message) {
            const notification = document.createElement('div');
            notification.className = 'fixed bottom-4 left-1/2 transform -translate-x-1/2 bg-gray-800 text-white px-4 py-2 rounded-lg shadow-lg text-sm';
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        // Event Listeners
        googleLoginBtn.addEventListener('click', () => {
            // Simulate Google login
            localStorage.setItem('socialWallLoggedIn', 'true');
            localStorage.setItem('socialWallUserName', 'Jane Smith');
            localStorage.setItem('socialWallUserAvatar', 'https://randomuser.me/api/portraits/women/2.jpg');
            localStorage.setItem('socialWallUserBio', 'Web developer and coffee enthusiast');
            
            loginPage.classList.add('hidden');
            app.classList.remove('hidden');
            initApp();
        });

        addPostBtn.addEventListener('click', () => {
            document.getElementById('post-content').value = '';
            addPostModal.classList.remove('hidden');
        });

        menuBtn.addEventListener('click', () => {
            sideMenu.classList.remove('hidden');
            setTimeout(() => {
                document.querySelector('.slide-in').classList.add('active');
            }, 10);
        });

        closeMenuBtn.addEventListener('click', () => {
            document.querySelector('.slide-in').classList.remove('active');
            setTimeout(() => {
                sideMenu.classList.add('hidden');
            }, 300);
        });

        logoutBtn.addEventListener('click', () => {
            if (confirm('Are you sure you want to logout?')) {
                localStorage.removeItem('socialWallLoggedIn');
                localStorage.removeItem('socialWallUserName');
                localStorage.removeItem('socialWallUserAvatar');
                localStorage.removeItem('socialWallUserBio');
                
                app.classList.add('hidden');
                loginPage.classList.remove('hidden');
            }
        });

        editProfileBtn.addEventListener('click', () => {
            // Load current user data
            nameInput.value = currentUser.name;
            bioInput.value = currentUser.bio || '';
            profileAvatar.src = currentUser.avatar;
            
            // Show edit profile page
            editProfilePage.classList.remove('hidden');
            document.querySelector('.slide-in').classList.remove('active');
            setTimeout(() => {
                sideMenu.classList.add('hidden');
            }, 300);
        });

        closePostModalBtn.addEventListener('click', () => {
            addPostModal.classList.add('hidden');
        });

        postForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const content = document.getElementById('post-content').value.trim();
            
            if (content) {
                // Create new post (in a real app, this would be sent to a server)
                const newPost = {
                    id: Date.now(),
                    author: currentUser.name,
                    avatar: currentUser.avatar,
                    content: content,
                    time: 'Just now',
                    likes: 0,
                    comments: 0,
                    isAuthor: true
                };
                
                posts.unshift(newPost);
                renderPosts();
                addPostModal.classList.add('hidden');
                showNotification('Post published successfully');
                
                // Simulate notification
                setTimeout(() => {
                    notifications.unshift({
                        id: Date.now(),
                        type: "like",
                        from: "Alex Johnson",
                        avatar: "https://randomuser.me/api/portraits/men/7.jpg",
                        postId: newPost.id,
                        time: "1 minute ago"
                    });
                    
                    notificationCount.textContent = notifications.length;
                    notificationCount.classList.remove('hidden');
                    renderNotifications();
                }, 2000);
            }
        });

        notificationBtn.addEventListener('click', () => {
            notificationPanel.classList.toggle('hidden');
            
            if (!notificationPanel.classList.contains('hidden')) {
                // Mark notifications as read
                notificationCount.classList.add('hidden');
            }
        });

        closeNotificationsBtn.addEventListener('click', () => {
            notificationPanel.classList.add('hidden');
        });

        backToWallBtn.addEventListener('click', () => {
            editProfilePage.classList.add('hidden');
        });

        profileForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const newName = nameInput.value.trim();
            const newBio = bioInput.value.trim();
            
            if (newName) {
                currentUser.name = newName;
                currentUser.bio = newBio;
                
                // Save to localStorage
                localStorage.setItem('socialWallUserName', newName);
                localStorage.setItem('socialWallUserBio', newBio);
                
                // Update posts where user is author
                posts.forEach(post => {
                    if (post.isAuthor) {
                        post.author = newName;
                    }
                });
                
                renderPosts();
                editProfilePage.classList.add('hidden');
                showNotification('Profile updated successfully');
            }
        });

        avatarInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    profileAvatar.src = event.target.result;
                    currentUser.avatar = event.target.result;
                    
                    // Save to localStorage
                    localStorage.setItem('socialWallUserAvatar', event.target.result);
                    
                    // Update posts where user is author
                    posts.forEach(post => {
                        if (post.isAuthor) {
                            post.avatar = event.target.result;
                        }
                    });
                    
                    renderPosts();
                    showNotification('Profile picture updated');
                };
                reader.readAsDataURL(file);
            }
        });

        // Close modals when clicking outside
        window.addEventListener('click', (e) => {
            if (e.target === addPostModal) {
                addPostModal.classList.add('hidden');
            }
            
            if (e.target === sideMenu) {
                document.querySelector('.slide-in').classList.remove('active');
                setTimeout(() => {
                    sideMenu.classList.add('hidden');
                }, 300);
            }
            
            if (e.target === notificationPanel) {
                notificationPanel.classList.add('hidden');
            }
        });

        // Initialize the app
        initApp();
    </script>
</body>
</html>
